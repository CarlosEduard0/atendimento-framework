<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Atendimento Cartório</span>
        <form class="form-inline">
            <a class="btn btn-outline-success my-2 my-sm-0" style="color:white" href="gerenciamento.html">Gerenciamento</a>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="height: 100%;">
                <br><br>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="card-title">Retire sua senha aqui!</h3>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="retirarSenha()">
                                    <div id="form-cpf">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input type="text" class="form-control" id="nome" placeholder="Nome"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cpf">CPF</label>
                                            <input type="text" pattern="^([0-9]{3}\.?){3}-?[0-9]{2}$" class="form-control"
                                                id="cpf" title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="CPF"
                                                required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Retirar
                                            senha</button>
                                    </div>
                                </form>
                            </div>
                            <br>
                            <br>
                        </div>
                        <br>
                        <div id="senha-div" style="text-align: center; color: white; display: none;">
                            <h3 id="senha"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark" style="display: block; text-align: center; color: white; height: 40px">
        <p>© PEG softwares</p>
    </nav>

    <script type="text/javascript">
        const url = 'http://localhost:8080/senhas';
        function retirarSenha() {
            const data = {
                pessoa: {
                    cpf: $("#cpf").val(),
                    nome: $("#nome").val()
                }
            }
            axios.post(url, data)
                .then(function (res) {
                    const { id, status } = res.data;
                    $("#cpf").val(null);
                    $("#nome").val(null);
                    $("#senha-div").show();
                    $("#senha").text(`Senha: ${id} - ${status}`);
                })
                .catch(function (error) {
                    alert("Error: CPF inválido")
                });
        }
    </script>
</body>

</html>
